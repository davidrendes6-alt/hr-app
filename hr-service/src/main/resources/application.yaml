spring:
  application:
    name: hr-service
  datasource:
    url: jdbc:postgresql://localhost:5432/hr_service_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true

server:
  port: 8002

jwt:
  secret: your-secret-key-change-this-in-production-min-256-bits
  expiration: 86400000

ai-service:
  url: http://localhost:8003

logging:
  level:
    com.hr_manager: DEBUG
    org.springframework.security: DEBUG
