spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
  h2:
    console:
      enabled: true

jwt:
  secret: test-secret-key-for-testing-purposes-min-256-bits-required
  expiration: 86400000

ai-service:
  url: http://localhost:8003

logging:
  level:
    com.hr_manager: DEBUG

