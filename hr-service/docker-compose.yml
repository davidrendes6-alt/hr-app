services:
  # PostgreSQL Database for HR Service
  hr-db:
    image: postgres:16-alpine
    container_name: hr-service-db
    environment:
      POSTGRES_DB: hr_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - hr-db-data:/var/lib/postgresql/data
    networks:
      - hr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HR Service Application
  hr-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hr-service-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://hr-db:5432/hr_service_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      JWT_SECRET: your-secret-key-change-this-in-production-min-256-bits
      AI_SERVICE_URL: http://ai-service:8003
    ports:
      - "8002:8002"
    depends_on:
      hr-db:
        condition: service_healthy
    networks:
      - hr-network
    restart: unless-stopped

  # AI Service Application
  hr-ai-service:
   build:
     context: ../ai-service
     dockerfile: Dockerfile
   container_name: ai-service
   ports:
     - "8003:8003"
   environment:
     - SPRING_APPLICATION_NAME=ai-service
     - SERVER_PORT=8003
     - HUGGINGFACE_API_URL=https://router.huggingface.co/v1/chat/completions
     - HUGGINGFACE_API_MODEL=meta-llama/Llama-3.1-8B-Instruct
     - HUGGINGFACE_API_TOKEN=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
   networks:
     - hr-network
   restart: unless-stopped
   healthcheck:
     test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8003/actuator/health" ]
     interval: 30s
     timeout: 10s
     retries: 3
     start_period: 40s
   logging:
     driver: "json-file"
     options:
       max-size: "10m"
       max-file: "3"

networks:
  hr-network:
    driver: bridge
    name: hr-network

volumes:
  hr-db-data:
    name: hr-service-db-data

